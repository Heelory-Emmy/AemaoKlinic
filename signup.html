<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aemao Klinic - Building a community of health and Nutrition</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/signup.css">
</head>
<body>
    
    <section class="create-account">
        <div class="container">
          <!-- Left Section -->
          <div class="left-section">
            <img src="./assets/images/creat-an-account.png" alt="Doctor and Patient">
          </div>
    
          <!-- Right Section -->
          <div class="right-section">
            <div class="form-wrapper">
              <img src="./assets/images/Logo.png" alt="AemaoLogo" class="logo">
              <h2>Create an account</h2>
              <p>Already have an account? <a href="#">Log In</a></p>
              
              <form id="account-form">
                <div class="form-group">
                  <input type="text" id="first-name" placeholder="First Name" required>
                  <input type="text" id="last-name" placeholder="Last Name" required>
                </div>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                
                <div class="terms">
                  <input type="checkbox" id="terms" required>
                  <label for="terms">I agree to the <a href="#">Terms and Conditions</a></label>
                </div>
        
                <button type="submit" class="create-account-btn">Create Account</button>
              </form>
    
              <div class="register">
                <div class="line"></div>
                <p>or register with</p>
                <div class="line"></div>
              </div>
              <div class="social-buttons">
                <button class="google-btn">Google</button>
                <button class="facebook-btn">Facebook</button>
              </div>
            </div>
          </div>
        </div>
    
        <!-- Decorative Circles -->
        <div class="decorative-circles">
          <div class="circle navy-blue"></div>
          <div class="circle yellow"></div>
        </div>
    </section>

    <script src="./assets/javascript/index.js"></script>

</body>
</html>
