<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aemao Klinic - Building a community of health and Nutrition</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/completeprofile.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
          <img src="./assets/images/completeyourprofile.png" alt="User completing profile" class="left-image">
        </div>
    
        <!-- Right Section -->
        <div class="right-section">
          <div class="content">
            <div class="logo">
              <img src="./assets/images/Logo.png" alt="Aema Clinic Logo">
            </div>
            <h2>Complete Your Profile</h2>
            <p class="subtext">Tell us more about yourself to personalize your experience</p>
    
            <!-- Profile Completion Form -->
            <form>
              <div class="input-group">
                <input type="text" placeholder="Username" required>
              </div>
              <div class="input-group">
                <input type="text" placeholder="Occupation" required>
              </div>
              <div class="input-group">
                <input type="date" placeholder="Date of Birth" required>
              </div>
              <div class="input-group">
                <input type="text" placeholder="Address" required>
              </div>
              <div class="input-group">
                <input type="tel" placeholder="Phone Number" required>
              </div>
              <button type="submit" class="btn-complete">Complete Profile</button>
            </form>
            
          </div>
        </div>

        <!-- Decorative Circles -->
        <div class="decorative-circles">
            <div class="circle navy-blue"></div>
            <div class="circle yellow"></div>
          </div>
      </div>
    </div>
      
</body>
</html>
