<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aemao Klinic - Building a community of health and Nutrition</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="container">
        <!-- Left Section -->
        <div class="left-section">
          <img src="./assets/images/loginimage.png" alt="Doctor and Patient" class="left-image">
        </div>
        
        <!-- Right Section -->
        <div class="right-section">
          <div class="content">
            <div class="logo">
              <img src="./assets/images/Logo.png" alt="Aemao Klinic Logo">
            </div>
            <h2>Welcome Back</h2>
            <p class="subtext">Donâ€™t have an account? <a href="#">Sign Up</a></p>
    
            <!-- Login Form -->
            <form>
              <div class="input-group">
                <input type="email" placeholder="Email" required>
              </div>
              <div class="input-group">
                <input type="password" placeholder="Password" required>
              </div>
              <button type="submit" class="btn-login">Log In</button>
            </form>
    
            <!-- Register with Section -->
            <div class="register">
              <div class="line"></div>
              <p>or Login with</p>
              <div class="line"></div>
            </div>
    
            <!-- Social Buttons -->
            <div class="social-buttons">
              <button class="btn-google">
                <img src="./assets/images/google.png" alt="Google Icon">
                Google
              </button>
              <button class="btn-facebook">
                <img src="./assets/images/facebook1.png" alt="Facebook Icon">
                Facebook
              </button>
            </div>
          </div>
        </div>

        <!-- Decorative Circles -->
        <div class="decorative-circles">
            <div class="circle navy-blue"></div>
            <div class="circle yellow"></div>
          </div>
      </div>
</body>
</html>
